<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title border border-top-0 border-end-0 border-start-0 m-4 p-4">
                    <h3>Bookmarker</h3>
                </div>
                <div class="content m-auto w-75">
                    <div class="contents m-5 p-4 text-center ">
                        <h3>Bookmark your favorite sites</h3>
                        <p>Site Name</p>
                        <input class="w-100  mb-4 " type="text" id="siteName" placeholder="Bookmark Name" />
                        <p class=" m-auto p-3 error" id="nameError"></p>
                        <p>Site URL</p>
                        <input class="w-100 mb-4 " type="text" id="siteURL" placeholder="website URL" />
                        <p class=" m-auto p-3 error " id="urlError"></p>
                        <div class="m-auto ">
                            <button class="btn btn-primary" onclick="addSite()">Submit</button>
                        </div>

                    </div>
                </div>
                <div class="container m-auto w-75">
                    <div class="display" id="displayBody">

                    </div>

                </div>
                <div class="footer m-4 p-4 border border-start-0 border-end-0 border-bottom-0">
                    <p>Â© 2019 Bookmarker Inc.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="JavaScript/popper.min.js"></script>
    <script src="JavaScript/bootstrap.min.js"></script>
    <script src="JavaScript/main.js"></script>
</body>

</html>
